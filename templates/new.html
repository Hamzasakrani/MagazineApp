<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h3>Welcome {{name}}</h3>
            <form class="d-flex">
                <ul class="navbar-nav list-group-horizontal">


                    <li class="nav-item">
                        <a class="nav-link px-2" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-outline-success" type="submit">Logout</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div>
                    <div class="card-body">
                        <h5 class="card-title">Add a Magazine</h5>
                        <form action="new" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" minlength="2" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" minlength="10"></textarea>
                            </div>
                            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
